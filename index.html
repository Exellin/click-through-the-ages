<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Click Through The Ages</title>
  <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>
<body>

<table class="resources">
  <thead>
    <tr>
      <th>Stone</th>
      <th>Food</th>
      <th>Wood</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span id="stone_total"></span> / <span id="stone_storage"></span></td>
      <td><span id="food_total"></span> / <span id="food_storage"></span></td>
      <td><span id="wood_total"></span> / <span id="wood_storage"></span></td>
    </tr>
    <tr>
      <td><span id="stone_rate">0</span>/s</td>
      <td><span id="food_rate">0</span>/s</td>
      <td><span id="wood_rate">0</span>/s</td>
    </tr>
    <tr>
      <td class="resource_image_container" id="stone">
        <img src="https://maxcdn.icons8.com/Color/PNG/96/Beauty/stones-96.png">
      </td>
      <td class="resource_image_container" id="food">
        <img src="https://maxcdn.icons8.com/Color/PNG/96/Plants/wheat-96.png">
      </td>
      <td class="resource_image_container" id="wood">
        <img src="https://maxcdn.icons8.com/Color/PNG/96/Travel/forest-96.png">
      </td>
    </tr>
  </tbody>
</table>

<div class="population_buildings">
  <div class="building_container">
    <div class="border">
      Population
      <div class="right">
        <span id="population_total"></span> / <span id="population_storage"></span>
      </div>
    </div>
    <div class="building" id="population">
      <img src="https://maxcdn.icons8.com/iOS7/PNG/100/Users/global_citizen_filled-100.png">
      <table>
        <thead>
          <tr>
            <th>Unemployed</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span id="population_unemployed">0</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="border">
      <div class="cost">
        <span id="population_food_cost"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Plants/wheat-24.png">
      </div>
      <div class="right">
        <span class="left" id="population_food_rate"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Plants/wheat-24.png">
        <span class="right">/s<span>
      </div>
    </div>
  </div>
  
  <div class="building_container">
    <div class="border">
      Hut
      <div class="right">
        <span id="hut_total"></span>
      </div>
    </div>
    <div class="building" id="hut">
    </div>
    <div class="border">
      <div class="cost">
        <span id="hut_stone_cost"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Beauty/stones-24.png">
      </div>
      <div class="right">
        <span id="hut_population"></span>
        <span>max</span>
        <div class="population_icon">
        </div>
      </div>
    </div>
  </div>  
</div>

<div class="raw_resource_buildings">
  <div class="building_container">
    <div class="border">
      Farm
      <div class="right">
        <span id="farm_worked"></span> / <span id="farm_total"></span>
      </div>
    </div>
    <div class="building" id="farm">
    </div>
    <div class="worker_buttons">
      <ul>
        <li>
          <button class="assign" id="farm_assign_worker">Assign Worker</button>
        </li>
        <li>
          <button class="remove" id="farm_remove_worker">Remove Worker</button>
        </li>
      </ul>
    </div>  
    <div class="border">
      <div class="cost">
        <span id="farm_wood_cost"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/forest-24.png">
      </div>
      <div class="right">
        <span class="left" id="farm_food_rate"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Plants/wheat-24.png">
        <span class="right">/s</span>
      </div>
    </div>
  </div>
  
  <div class="building_container">
    <div class="border">
      Quarry
      <div class="right">
        <span id="quarry_worked"></span> / <span id="quarry_total"></span>
      </div>
    </div>
    <div class="building" id="quarry">
    </div>
    <div class="worker_buttons">
      <ul>
        <li>
          <button class="assign" id="quarry_assign_worker">Assign Worker</button>
        </li>
        <li>
          <button class="remove" id="quarry_remove_worker">Remove Worker</button>
        </li>
      </ul>
    </div>  
    <div class="border">
      <div class="cost">
        <span id="quarry_stone_cost"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Beauty/stones-24.png">
      </div>
      <div class="right">
        <span class="left" id="quarry_stone_rate"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Beauty/stones-24.png">
        <span class="right">/s</span>
      </div>
    </div>
  </div>
  
  <div class="building_container">
    <div class="border">
      Lumber Camp
      <div class="right">
        <span id="lumberCamp_worked"></span> / <span id="lumberCamp_total"></span>
      </div>
    </div>
    <div class="building" id="lumberCamp">
    </div>
    <div class="worker_buttons">
      <ul>
        <li>
          <button class="assign" id="lumberCamp_assign_worker">Assign Worker</button>
        </li>
        <li>
          <button class="remove" id="lumberCamp_remove_worker">Remove Worker</button>
        </li>
      </ul>
    </div>  
    <div class="border">
      <div class="cost">
        <span id="lumberCamp_wood_cost"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/forest-24.png">
      </div>
      <div class="right">
        <span class="left" id="lumberCamp_wood_rate"></span>
        <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/forest-24.png">
        <span class="right">/s</span>
      </div>
    </div>
  </div>
</div>

<footer>
  <button id="save">Save Game</button>
  <button id="delete">Delete Save</button>
  <a href="https://icons8.com">Icons from Icons8</a>
  <a href="https://unsplash.com">Images from Unsplash</a>
</footer>
  
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
