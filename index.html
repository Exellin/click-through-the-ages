<!DOCTYPE html>
<html>
<head>
  <title>Click Through The Ages</title>
  <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>
<body>

<div class="resource">
  <div class="resource_title">Stone</div>
  <div><span id="stone_total"></span> / <span id="stone_storage"></span></div>
  <div><span id="stone_rate">0.0</span>/s</div>
  <div class="resource_image_container" id="stone">
    <img src="https://maxcdn.icons8.com/Color/PNG/96/Beauty/stones-96.png">
  </div>
</div>

<div class="resource">
  <div class="resource_title">Food</div>
  <div><span id="food_total"></span> / <span id="food_storage"></span></div>
  <div><span id="food_rate">0.0</span>/s</div>
  <div class="resource_image_container" id="food">
    <img src="https://maxcdn.icons8.com/Color/PNG/96/Plants/wheat-96.png">
  </div>
</div>

<div class="resource">
  <div class="resource_title">Wood</div>
  <div><span id="wood_total"></span> / <span id="wood_storage"></span></div>
  <div><span id="wood_rate">0.0</span>/s</div>
  <div class="resource_image_container" id="wood">
    <img src="https://maxcdn.icons8.com/Color/PNG/96/Travel/forest-96.png">
  </div>
</div>

<div class="building" id="farm">
  <div class="building_header">
    <span>Farm</span>
    <span id="farm_total"></span>
  </div>
  <div class="building_footer">
    <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/forest-24.png">
    <span id="farm_wood_cost"></span>
  </div>
</div>

<section class="footer">
  <button id="save">Save Game</button>
  <button id="delete">Delete Save</button>
  <a href="https://icons8.com">Icons from Icons8</a>
  <a href="https://unsplash.com">Images from Unsplash</a>
</section>
  
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
