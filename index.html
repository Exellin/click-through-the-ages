<!DOCTYPE html>
<html>
<head>
  <title>Click Through The Ages</title>
  <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>
<body>

<div class="resource">
  <div class="resource_title">Stone</div>
  <div><span id="stone"></span>/<span id="stone_storage">1000</span></div>
  <div><span id="stone_rate">0.0</span>/s</div>
  <div class="resource_image_container" id="stone_image_container">
    <img src="https://maxcdn.icons8.com/Color/PNG/96/Beauty/stones-96.png">
  </div>
</div>

<div class="resource">
  <div class="resource_title">Food</div>
  <div><span id="food"></span>/<span id="food_storage">1000</span></div>
  <div><span id="food_rate">0.0</span>/s</div>
  <div class="resource_image_container" id="food_image_container">
    <img src="https://maxcdn.icons8.com/Color/PNG/96/Plants/wheat-96.png">
  </div>
</div>
  
<section class="footer">
  <a href="https://icons8.com">Icon pack by Icons8</a>
</section>
  
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
